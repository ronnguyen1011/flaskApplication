<include href="views/header.html"></include>
    <div class="container-fluid lightgrey">
        <h2 >Personal Information</h2>
        <hr class="line">

        <form action="/experience" method="POST" class="form-horizontal">
            <div class="row">
                <h1> {{name}}</h1>
                <div class="col-12 col-sm-8">
                    <label for="biography"><strong>Biography</strong></label><br>
                    <textarea id="biography" name="biography" rows="9"></textarea>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="row">
                        <label for="gitLink"><strong>Github Link: </strong></label>
                        <input type="text" id="gitLink" name="gitLink" placeholder="https://github.com/my_github">
                    </div>
                    <div class="row">
                        <p class="exPad"><strong>Year Experience</strong><br></p>
                    </div>
                    <div class="row">
                        <p class="exPad"><strong>Willing to relocate</strong><br></p>
                    </div>
                    <div class="pad">
                        <input type="submit" value="Submit" />
                      </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
